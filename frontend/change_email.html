<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/change_email.css"> <!-- Menggunakan CSS eksternal -->
</head>
<body>

<div class="container-fluid d-flex align-items-center content-wrapper">
    <div class="row w-100">
        <!-- Form Section -->
        <div class="col-lg-6 col-md-6 form-section">
            <h5 class="mb-4">Change Email</h5>
            <form>
                <div class="mb-3">
                    <label for="currentEmail" class="form-label">Current Email</label>
                    <input type="email" class="form-control" id="currentEmail" placeholder="Enter current email">
                </div>
                <div class="mb-3">
                    <label for="newEmail" class="form-label">New Email</label>
                    <input type="email" class="form-control" id="newEmail" placeholder="Enter new email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-custom w-100">Update Email</button>
                <a href="#" class="back-to-profile">Back to Profile</a>
            </form>
        </div>

        <!-- Image Section -->
        <div class="col-lg-6 col-md-6 image-section">
            <img src="images/change_email.png" class="img-fluid">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
